               :override: "RHEV"
           - :name: "ovirt::hypervisor::packages"
         :activation_key:
           :name: "RHEV-Hypervisor"
           :content: :rhevh
           :subscription_descriptions:
             - "Red Hat Cloud Infrastructure"

